<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <!--ADD LOGO HERE-->
        <title>HanyaKipas : The only fans selling website</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <!-- navigation bar -->
        <nav id="desktop-nav">
            <div class="logo">
              <img src="CompanyLogo.PNG" alt="CompanyLogo" height =200 width = 300></img>
            </div>
            <div>
                <ul class="nav-links">
                  <input type="text" placeholder="Search">
                  <img src="shopping-cart.png" alt="shopping cart" height =50 width =50><a href="#xxx"></a></img>
                  <img src="login.png" alt="shopping cart" height =50 width =50 id="loginlogo"><a href="#xxx"></a></img>
                </ul>
            </div>
        </nav>
        <section id =" slidershow-container">
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="fanpic1.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>
  
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="fanpic2.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>
  
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="fanpic3.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>
  
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
  
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
